<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-with, initial-scale=1">
	<title>pengenalan Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootsrtapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1.jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootsrtapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
	<h2>Alerts</h2>
	<div class="alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Success!</strong> Ini adalah alert success
	</div>
	<div class="alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>info!</strong>ini adalah alert info
	</div>
	<div class="alert alert-warning alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Warning!</strong>ini adalah alert warning
	</div>
</div>

</body>
</html>
